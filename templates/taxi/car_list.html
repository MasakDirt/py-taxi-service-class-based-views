{% extends "base.html" %}

{% block title %}
  <title>Cars</title>
{% endblock %}
{% block content %}
  <h1>Cars Table!</h1>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    </thead>

    {% for car in car_list %}
      <tr>
        <th><a href="{{ car.get_absolute_url }}">{{ car.id }}</a></th>
        <th>{{ car.model }}</th>
        <th>{{ car.manufacturer }}</th>
      </tr>
    {% empty %}
      <p>There is no cars!</p>
    {% endfor %}
  </table>
{% endblock %}
